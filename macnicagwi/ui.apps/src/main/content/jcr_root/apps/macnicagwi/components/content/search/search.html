<section data-sly-use.search="com.macnicagwi.core.components.models.Search"
  id="${search.id}"
  class="cmp-search"
  data-resource-path="${properties.rootPath}"
  role="search">
<form class="cmp-search__form"
   autocomplete="off">
 <div class="cmp-search__field">
     <i class="cmp-search__icon"></i>
     <input class="cmp-search__input" type="text" name="q" placeholder="${search.searchPlaceholder}"
            role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-invalid="false" aria-expanded="false">
     <button class="cmp-search__clear" aria-label="${'Clear' @ i18n}">
         <i class="cmp-search__clear-icon"></i>
     </button>
 </div>
</form>
</section>
