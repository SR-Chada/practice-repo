<sly
  data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
/>
<p data-sly-test.text="${textModel.text}"></p>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text}"></sly>
<!--/* Replace anchor tag href attribute with data-sly-attributes and pass link object*/-->
<div
  class="cmp-pagesectionlisting"
  data-sly-use.pageSectionList="com.macnicagwi.core.components.models.PageSectionListing"
>
  <div class="cmp-pagesectionlisting__closeicon"></div>
  <ul
    class="cmp-pagesectionlisting__list"
    data-sly-list.item="${pageSectionList.listItems}"
    data-sly-use.anchorTemplate="anchor.html"
  >
    <li
      data-sly-test="${item.isActive}"
      class="cmp-pagesectionlisting__list-item cmp-pagesectionlisting__list-item--active" data-sly-call="${anchorTemplate.anchor @ item = item}"
    ></li>
    <li
      data-sly-test="${!item.isActive}"
      class="cmp-pagesectionlisting__list-item" data-sly-call="${anchorTemplate.anchor @ item = item}"
    ></li>
  </ul>
</div>
