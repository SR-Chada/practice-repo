<div data-sly-use.video="com.macnicagwi.core.components.models.Video"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.commonsTemplates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${(video.result && video.result.processor) || video.embedCode || video.videoUrl || video.html || video.embeddableResourceType}"
     data-cmp-data-layer="${video.data.json}"
     id="${component.id}"
     class="cmp-video">
     <sly data-sly-test="${video.isValidRequest}">
          <sly data-sly-test="${video.result && video.result.processor}"
          data-sly-use.processorTemplate="processors/${video.result.processor}.html"
          data-sly-call="${processorTemplate.render @ options=video.result.options}"></sly>
          <sly data-sly-test="${video.html}">${video.html @context = 'html'}</sly>
          <sly data-sly-test="${video.embeddableResourceType}"
               data-sly-resource="${resource.path @ resourceType=video.embeddableResourceType, wcmmode='disabled'}"></sly>
          <sly data-sly-test="${video.videoUrl}"
               data-sly-include="/apps/macnicagwi/components/content/video/videorender.html">
          </sly>
          <sly data-sly-test="${video.embedCode}"
               data-sly-include="/apps/macnicagwi/components/content/video/youkuembedcode.html">
          </sly>
     </sly>
</div>
<sly data-sly-call="${commonsTemplates.placeholder @ isEmpty = !hasContent}"></sly>
