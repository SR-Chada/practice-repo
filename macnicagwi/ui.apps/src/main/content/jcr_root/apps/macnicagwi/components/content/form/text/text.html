<div class="cmp-form-text"
     data-sly-use.text="com.adobe.cq.wcm.core.components.models.form.Text"
     data-cmp-is="formText"
     data-cmp-constraint-message-type="${properties.constraintmessagetype}"
     data-cmp-validation-message="${properties.validationMessage}"
     data-cmp-constraint-message="${text.constraintMessage}"
     data-cmp-required-message="${text.requiredMessage}">
    <label for="${text.id}" data-sly-test="${text.title && !text.hideTitle}">${text.title} <span data-sly-test="${text.required}">*</span></label>
    <p data-sly-test="${!text.placeholder && text.helpMessage}" class="cmp-form-text__help-block">${text.helpMessage}</p>
    <textarea data-sly-test.useTextarea="${text.type == 'textarea'}"
        class="cmp-form-text__textarea ${properties.class}"
        data-cmp-hook-form-text="input"
        aria-label="${text.hideTitle && text.title}"
        id="${text.id}"
        placeholder="${text.placeholder}"
        name="${text.name}"
        readonly="${text.readOnly}"
        required="${text.required}"
        rows="${text.rows}">${text.value}</textarea>
    <input data-sly-test="${!useTextarea}"
        class="cmp-form-text__text ${properties.class}"
        data-cmp-hook-form-text="input"
        aria-label="${text.hideTitle && text.title}"
        type="${text.type}"
        id="${properties.inputfields}"
        placeholder="${text.placeholder}"
        name="${text.name}"
        value="${text.value}"
        readonly="${text.readOnly}"
        required="${text.required}"/>
  </div>
