<sly data-sly-use.textModel="com.adobe.cq.wcm.core.components.models.Text"
   data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>
<p data-sly-test.text="${textModel.text}"></p>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text}"></sly>
<div data-sly-use.list="com.macnicagwi.core.components.models.ProductLineList" 
   data-cmp-resource="${list.resourcePath}"
   data-cmp-listsize="${list.totalResultsSize}"
    class="cmp-productlinelist"
    id="${list.id}">
   <ul data-sly-list.item="${list.listItems}"
   class="cmp-productlinelist__product-line-cards">
      <li class="cmp-productlinelist__product-line-card"
         data-cmp-data-layer="${item.data.json}">
         <a data-sly-attribute="${item.link.htmlAttributes}"
         data-cmp-clickable="${item.data ? true : false}">
            <div class="cmp-productlinelist__item-image-link"
               data-sly-test="${item.productLineLogo}">
               <div class="cmp-productlinelist__item-image" data-attr-test="test" data-img-src="${item.productLineLogo}" data-sly-resource="${item.productLineLogo @ wcmmode='disabled'}">
               </div>
            </div>
            <span class="cmp-productlinelist__item-title">${item.title}</span>
         </a>
      </li>
   </ul>
</div>
